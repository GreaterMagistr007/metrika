<VirtualHost *:8081>
    ServerName metrika.loc
    DocumentRoot /home/user/services/metrika.loc/public

    ProxyPreserveHost On
    <Directory /home/user/services/metrika.loc/public>
        AllowOverride All
        Require all granted
    </Directory>
    ErrorLog ${APACHE_LOG_DIR}/metrika.loc_error.log
    CustomLog ${APACHE_LOG_DIR}/metrika.loc_access.log combined
</VirtualHost>